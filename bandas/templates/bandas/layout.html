{% load static %}
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bandas/estilos.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
    {% block style %}{% endblock %}
        .datetime {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="datetime" id="datetime"></div>
        {% if request.user.is_authenticated %}
         <p class="username"><strong>Username:</strong> <span style="text-decoration: underline;">{{ request.user.username }}</span></p>
         <div class="auth-buttons">
            <a href="{% url 'logout' %}">Logout</a>
         </div>
        {% else %}
         <div class="auth-buttons">
            <a href="{% url 'registo' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
         </div>
        {% endif %}
        <div class="welcome-button">
            <a href="{% url 'portfolio:landing_page' %}">Porfólio</a>
            <a href="{% url 'welcome' %}">Menu</a>
        </div>
        <h1>Aplicação Bandas</h1>
        <nav>
            <ul>
                <li><a href="{% url 'bandas:lista_bandas' %}">Bandas</a></li>
                <li><a href="{% url 'bandas:lista_albuns' %}">Álbuns</a></li>
                <li><a href="{% url 'bandas:lista_musicas' %}">Músicas</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Programação Web</p>
    </footer>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('pt-PT', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
