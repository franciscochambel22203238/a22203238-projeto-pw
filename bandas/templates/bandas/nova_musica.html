{% extends 'bandas/layout.html' %}

{% block title %}Criar Música{% endblock %}

{% block content %}
    <h3>Nova Música</h3>

    <form action="" method="post" enctype='multipart/form-data'>
    <!-- enctype deve ser definido se houver submissão de ficheiros ou imagens -->

      {% csrf_token %}   <!-- obrigatório nos forms Django -->
      <table>
          {{ form }}   <!-- insere input para cada atributo da classe Autor, numa tabela -->
      </table>
      <div class="form-buttons">
            <button onclick="window.location.href='{% url 'bandas:lista_musicas' %}'">Cancelar</button>
            <input type="submit" value="Criar Música">
      </div>
    </form>

{% endblock %}
