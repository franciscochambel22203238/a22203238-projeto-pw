{% extends 'artigos/layout.html' %}

{% block title %}Autores{% endblock %}

{% block content %}
<boyd>
    <h1 style="text-align: center; margin-bottom: 20px;">Autores ({{autores|length}})</h1>
    <ul class="lista-item">
        {% for autor in autores %}
            <li><a href="{% url 'artigos:detalhes_autor' autor.id %}">{{ autor.user }}</a></li>
        {% endfor %}
    </ul>
    {% if request.user.is_authenticated and is_editor %}
    <div class="button-container">
        <a href="{% url 'artigos:novo_autor' %}">
        <button>Criar Autor</button>
        </a>
    </div>
    {% endif %}
</boyd>
{% endblock %}
