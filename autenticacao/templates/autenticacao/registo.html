<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #bbb; /* Light background color for body */
        }
        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background color for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff; /* Text color */
        }
        h3 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background color for input fields */
            color: #333; /* Text color for input fields */
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6c757d; /* Submit button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #5a6268; /* Submit button hover color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6c757d; /* Cancel button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5a6268; /* Cancel button hover color */
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
            <h3>Registo</h3>

            <form action="{% url 'registo' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="O seu username..">
                <input type="text" name="nome" placeholder="O seu nome..">
                <input type="text" name="apelido" placeholder="O seu apelido..">
                <input type="email" name="email" placeholder="O seu email..">
                <input type="password" name="password" placeholder="Defina a sua password..">
                <input type="submit" value="Criar">
            </form>

            <button onclick="window.location.href='{% url 'portfolio:landing_page' %}'">Cancelar</button>
        {% endblock %}
    </div>
</body>
</html>
