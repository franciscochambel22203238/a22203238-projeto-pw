{% extends 'curso/layout.html' %}

{% block title %}Criar Projeto{% endblock %}

{% block content %}
    <h3>Novo Projeto</h3>

    <form action="" method="post" enctype='multipart/form-data'>
    <!-- enctype deve ser definido se houver submissão de ficheiros ou imagens -->

      {% csrf_token %}   <!-- obrigatório nos forms Django -->
      <table>
          {{ form }}   <!-- insere input para cada atributo da classe Projeto, numa tabela -->
      </table>
      <div class="form-buttons">
            <button onclick="window.location.href='{% url 'projetos' %}'">Cancelar</button>
            <input type="submit" value="Criar Projeto">
      </div>
    </form>

{% endblock %}
