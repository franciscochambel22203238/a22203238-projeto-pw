{% extends 'curso/layout.html' %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
    <h3>Editar Curso</h3>

    <form action="{% url 'edita_curso' curso.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-buttons">
            <button onclick="window.location.href='{% url 'curso' curso.id %}'">Cancelar</button>
            <input type="submit">
      </div>
    </form>
{% endblock %}
